</head>
<body bgcolor="black"><label class="ui-switch" >

    <div class="slider">

    </div>
  </label>
    
    <div class="head" ><h1 >AI Voice Assistant</h1></div>
    <div class="tc"><h3>Voice Command</h3></div>
    <div align="left" class="box1"><h3 class="ibox">Input</h3>

          <svg viewBox="0 0 384 512" height="1em" xmlns="http://www.w3.org/2000/svg" class="microphone"><path d="M192 0C139 0 96 43 96 96V256c0 53 43 96 96 96s96-43 96-96V96c0-53-43-96-96-96zM64 216c0-13.3-10.7-24-24-24s-24 10.7-24 24v40c0 89.1 66.2 162.7 152 174.4V464H120c-13.3 0-24 10.7-24 24s10.7 24 24 24h72 72c13.3 0 24-10.7 24-24s-10.7-24-24-24H216V430.4c85.8-11.7 152-85.3 152-174.4V216c0-13.3-10.7-24-24-24s-24 10.7-24 24v40c0 70.7-57.3 128-128 128s-128-57.3-128-128V216z"></path></svg>
      </label>
    <div align="right"  class="box2"> <h3 class="ibox">Answer</h3>
    </div><br><br>
    <div class="radio-input">
        <input name="btn" type="radio" class="input">
        <span class="span"></span>
      </div>
      <div class="radio-input">
        <input checked="" name="btn" type="radio" class="input">
        <span class="span"></span>
      </div><br><br>
    
    <p align="center"><h4 class="co">Conversation Method :</h4><div class="select">
  <div 
    class="selected"
    data-default="Speech to Speech"
    data-one="Speech to Text"
    data-two="Text to Text"
    data-three="Text to Speech"
    >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      height="1em"
      viewBox="0 0 512 512"
      class="arrow"
    >
      <path
        d="M233.4 406.6c12.5 12.5 32.8 12.5 45.3 0l192-192c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L256 338.7 86.6 169.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l192 192z"
      ></path>
    </svg>
  </div>
  <div class="options">
    <div title="all">
      <input id="all" name="option" type="radio" checked="" />
      <label class="option" for="all" data-txt="Speech to Speech"></label>
    </div>
    <div title="option-1">
      <input id="option-1" name="option" type="radio" />
      <label class="option" for="option-1" data-txt="Speech to Text"></label>
    </div>
    <div title="option-2">
      <input id="option-2" name="option" type="radio" />
      <label class="option" for="option-2" data-txt="Text to Text"></label>
    </div>
    <div title="option-3">
      <input id="option-3" name="option" type="radio" />
      <label class="option" for="option-3" data-txt="Text to Speech"></label>
    </div>
    
  </div>
</div></p>
<p>
        <div class="volume-container">
            <input type="checkbox" id="checkboxInput">
    <label for="checkboxInput" class="toggleSwitch">

<div class="speaker"><svg xmlns="http://www.w3.org/2000/svg" version="1.0" viewBox="0 0 75 75">
<path d="M39.389,13.769 L22.235,28.606 L6,28.606 L6,47.699 L21.989,47.699 L39.389,62.75 L39.389,13.769z" style="stroke:#fff;stroke-width:5;stroke-linejoin:round;fill:#fff;"></path>

</svg></div>

<div class="mute-speaker"><svg version="1.0" viewBox="0 0 75 75" stroke="#fff" stroke-width="5">
<path d="m39,14-17,15H6V48H22l17,15z" fill="#fff" stroke-linejoin="round"></path>
<path d="m49,26 20,24m0-24-20,24" fill="#fff" stroke-linecap="round"></path>
</svg></div>

    </label>
            <div class="volume-bar">
                <input type="range" min="0" max="100" value="50" class="slider1" id="volumeSlider">
            </div>
        </div></p>
